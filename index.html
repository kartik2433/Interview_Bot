<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andika&family=Fraunces:opsz,wght@9..144,200&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Bot</title>
    <!-- <link rel="icon" type="image/x-icon" href="favicon.png"> -->
    <link rel="stylesheet" href="./client/index.css" />
  </head>
  <body>
    <div id="app"></div>
    <div class="container">
      <div class="left-section">
        <div class="logo">
          <a href="./index.html">
            <img src="./client/images/Logo.svg" />
          </a>
        </div>
        <div class="main-desc">
          <div class="desc">
            <h2>INTERVIEW BOT</h2>
          </div>
          <ul>
            <li>Analysis</li>
            <li>Suggestions</li>
            <li>Optimization</li>
          </ul>
        </div>
      </div>

      <div class="right-section">
        <form method="POST">
          <div class="form">
            <div class="form-name">Let's Take Interview</div>
            <hr />
            <div class="form-data">
              <label for="name">Name</label> <br />
              <input type="text" id="name" required /> <br />
              <br />
              <label for="profession">Profession</label>
              <input type="text" id="profession" required />
            </div>
            <br />
            <hr />
            <button type="submit" id="submit">
              Let's Practice<span id="loding"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./client/index.js"></script>
  </body>
</html>
